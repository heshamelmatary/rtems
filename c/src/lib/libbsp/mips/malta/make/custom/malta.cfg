#
#  Config file for the MIPS Malta board with 24kf CPU
#

include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=mips
#RTEMS_CPU_MODEL=cheri
RTEMS_CPU_MODEL=24kf

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it.
#CPU_CFLAGS = -G0 -march=mips3 -mabi=64
#CPU_CFLAGS = -march=4k -Wa,-xgot -G0 -mabi=64
CPU_CFLAGS = -Wa,-xgot -G0 -mabi=64

#CPU_CFLAGS = -mxgot -G0 -Wa,-xgot
#

# optimize flag: typically -O2
CFLAGS_OPTIMIZE_V = -O0 -g
CFLAGS_OPTIMIZE_V += -ffunction-sections -fdata-sections

LDFLAGS = -Wl,--gc-sections
